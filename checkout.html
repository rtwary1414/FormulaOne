<!-- Checkout Section -->
<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">

        <!-- Checkout Form -->
        <div class="col-md-6">
            <h4 class="mb-3">Billing & Shipping Address</h4>
            <form action="/placeorder" method="POST">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="zip" class="form-label">ZIP Code</label>
                        <input type="text" class="form-control" id="zip" name="zip" required>
                    </div>
                </div>

                <!-- Payment Method -->
                <h4 class="mb-3">Payment</h4>
                <div class="my-3">
                    <div class="form-check">
                        <input id="creditCard" name="paymentMethod" type="radio" class="form-check-input" checked required>
                        <label class="form-check-label" for="creditCard">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input id="debitCard" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="debitCard">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                </div>

                <button class="btn btn-danger w-100" type="submit">Place Order</button>
            </form>
        </div>
    </div>
</div>
